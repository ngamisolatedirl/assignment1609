<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Main content styles */
        .main-content {
            padding: 20px;
            text-align: center;
        }

        .main-content h1 {
            color: #333;
        }

        .main-content p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            header nav ul li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div class="main-content">
    <h1>Welcome to the Index Page</h1>
    <p>This is the main content of the index page. Here you can find various resources and links to other sections of the website.</p>
</div>

</html>
