<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .main-content {
      padding: 20px;
      text-align: center;
    }
    .main-content h1 {
      color: #333;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    form div {
      margin-bottom: 15px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    form input[type="text"],
    form input[type="text"],
    form input[type="number"],
    form textarea,
    form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    form button {
      padding: 10px 20px;
      background-color: #04AA6D;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #039f5b;
    }
  </style>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div class="main-content">
  <h1>Edit Product</h1>
  <form th:action="@{/admin/updateProduct/{id}(id=${product.id})}" method="post" th:object="${product}">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" th:field="*{name}" required />
    </div>
    <div>
      <label for="category">Category:</label>
      <select id="category" name="category" th:field="*{categories}">
        <option th:each="category : ${categoriesList}" th:value="${category.id}" th:text="${category.name}"></option>
      </select>
    </div>
    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" th:field="*{price}" required />
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" th:field="*{description}" required></textarea>
    </div>
    <div>
      <label for="imageName">Image Name:</label>
      <input type="text" id="imageName" name="imageName" th:field="*{imageName}" required />
    </div>
    <button type="submit">Update</button>
  </form>
</div>

<footer>
  <p>Â© 2024 Your Company. All rights reserved.</p>
</footer>
</body>
</html>
