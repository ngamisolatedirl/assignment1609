<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .main-content h1 {
            color: #333;
        }
        .main-content a {
            text-decoration: none;
            color: #04AA6D;
            font-weight: bold;
        }
        .main-content a:hover {
            color: #039f5b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div class="main-content">
    <h1>Products</h1>
    <a th:href="@{/admin/createProducts}">Add Product</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Description</th>
            <th>Image Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productsList}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.categories.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.imageName}"></td>
            <td>
                <a th:href="@{/admin/updateProduct/{id}(id=${product.id})}">Edit</a>
                <a th:href="@{/admin/delete/{id}(id=${product.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    <p>Â© 2024 Your Company. All rights reserved.</p>
</footer>
</body>
</html>
